{% extends 'main.html' %}

{% block content %}

<div class="container">

        <div style="max-width: 500px; margin: 0 auto;">
            <h1>Welcome, Teacher!</h1>
            <form method="POST" enctype="multipart/form-data">

        </div>
    </div>            
</div>

{% endblock content %}
