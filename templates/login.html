{% extends 'main.html' %}

{% block content %}

<div class="container">
    <form action="#" method="POST" style="max-width: 500px; margin: 0 auto;">
        {% csrf_token %}
        <div style="margin-top: 150px;">
            <h2 class="text-center">Log In</h2>
            <br>
            <p style="color: red;">{{ error }}</p>
            <div class="form-outline" data-mdb-input-init>
                <input type="text" id="typeText" class="form-control" name="username"/>
                <label class="form-label" for="typeText">Username</label>
            </div>
            <br>
            <div class="form-outline" data-mdb-input-init>
                <input type="password" id="typePassword" class="form-control" name="password"/>
                <label class="form-label" for="typePassword">Password</label>
            </div>
            <br>
            <input type="submit" class="btn btn-default" value="Login" name="submit">
        </div>
    </form>
</div>

{% endblock content %}
